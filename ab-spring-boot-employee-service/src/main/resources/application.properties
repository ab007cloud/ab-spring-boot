spring.application.name=employee-service
server.port=5000
#Enable Logging
logging.level.org.springframework=INFO
#i18n support
spring.messages.basename=messages

## Actuator
#Enable all Actuator endpoints
management.endpoints.web.exposure.include=*
# Define values of the actuator Info endpoint
#http://localhost:7000/actuator/info
info.app.name=employee-service
info.app.description=Employee service Spring Boot REST API
info.app.version=1.0
# show more details of actuator health endpoint
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.health.status.http-mapping.UP=201


#MySQL 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/abspringboot
spring.datasource.username=root
spring.datasource.password=root

#JPA and Hibernate
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect




#@Value custom message
welcome.message=Welcome to ${spring.application.name}

#JWT
jwt.secret=ab007


